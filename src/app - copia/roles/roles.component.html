<div class="view-roles">
    <table style="width: 100%">
        <thead>
            <th style="text-align: left;">Rol</th>
            <th style="text-align: left;" colspan="2">Acciones</th>
        </thead>
        <tbody>
            <tr *ngFor="let rol of roles">
                <td>{{ rol.name }}</td>
                <td><a routerLink="/roles-form/{{ rol.id }}">Editar</a></td>
                <td><a (click)="delete(rol.id)">Eliminar</a></td>
            </tr>
        </tbody>
    </table>

    <a (click)="addRol()"
    style="cursor:pointer; margin-top: 1.5em; display: inline-block; color: white; background: cadetblue; padding: 5px 10px; border-radius: 6px;">Agregar Rol</a>
</div>
