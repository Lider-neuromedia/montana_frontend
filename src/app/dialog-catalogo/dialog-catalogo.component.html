<div class="container">
<button class="btn-rojo" mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'Catalogo'})">Exportar</button>
<table mat-table [dataSource]="dataSource" matTableExporter #exporter="matTableExporter">
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
        <td mat-cell *matCellDef="let producto">{{producto.codigo}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>referencia</th>
        <td mat-cell *matCellDef="let producto">{{producto.referencia}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre_marca">
        <th mat-header-cell *matHeaderCellDef>Marca</th>
        <td mat-cell *matCellDef="let producto">{{producto.nombre_marca}}</td>
    </ng-container>
    <ng-container matColumnDef="precio">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let producto">{{producto.precio}}</td>
