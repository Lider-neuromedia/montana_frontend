<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
            <tr mat-cell *matCellDef="let producto">{{producto.codigo}}</tr>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <tr mat-cell *matCellDef="let producto">{{producto.nombre}}</tr>
        </ng-container>
        <ng-container matColumnDef="nombre_marca">
            <tr mat-header-cell *matHeaderCellDef>Marca</tr>
            <td mat-cell *matCellDef="let producto">{{producto.nombre_marca}}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <tr mat-header-cell *matHeaderCellDef>Precio</tr>
            <td mat-cell *matCellDef="let producto">{{producto.precio}}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
