<div class="container">
    <button class="btn btn-danger" (click)="exporter.exportTable('xlsx', {fileName:nombre})">Exportar</button>
    <table style="width: 100%;" mat-table [dataSource]="dataSource" matSort matTableExporter  #exporter="matTableExporter">
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad del pedido</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.cantidad_producto }}</td>
        </ng-container>
        <ng-container matColumnDef="lugar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Tienda</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.lugar }}</td>
        </ng-container>
        <ng-container matColumnDef="referencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Referencia</th>
            <td mat-cell *matCellDef="let pedido">{{ pedido.referencia }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
</div>
