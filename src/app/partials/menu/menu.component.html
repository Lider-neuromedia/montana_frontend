<div class="admin-menu">
    <div class="box-logo-menu">
        <img src="{{ templateImage.logo }}" alt="logo menu">
    </div>

    <p class="title-menu">Menú</p>

    <ul class="firts-menu">
        <li> <a class="das" href="#"> <img src="{{ templateImage.dashboardWhite }}" alt=""> Dashboard</a></li>
        <li *ngIf="admin || vendedor" (mouseenter)="previewChildMenu()" (mouseleave)="hideChildMenu()" (click)="showChildMenu()">
            <a routerLinkActive="active-menu" class="menu-usuarios"> <img src="{{ templateImage.usuarios }}" alt=""> Usuarios</a>
        </li>
        <!-- <li> <a [routerLink]="['/roles']"> <img src="" alt=""> Roles</a></li> -->
        <li> <a [routerLink]="['/catalogos']"> <img src="{{ templateImage.catalogo }}" alt=""> Catálogo</a></li>
        <li *ngIf="admin"> <a [routerLink]="['/encuestas']"> <img src="{{ templateImage.encuestas }}" alt=""> Encuestas</a></li>
        <li> <a [routerLink]="['/pedidos']"> <img src="{{ templateImage.pedidos }}" alt=""> Pedidos</a></li>
        <li *ngIf="admin"> <a [routerLink]="['/ampliacion-cupo']"> <img src="{{ templateImage.ampliacion }}" alt=""> Ampliación de cupo</a></li>
        <li *ngIf="admin"> <a [routerLink]="['/pqrs']"> <img src="{{ templateImage.pqrs }}" alt="">PQRS</a></li>
        <li> <a data-toggle="modal" data-target="#descuento"> <img src="{{ templateImage.descuento }}" alt=""> Descuento</a></li>
        <li *ngIf="admin"> <a [routerLink]="['/catalogos']"> <img src="" alt="">Auditoria</a></li>
        <li *ngIf="admin"> <a [routerLink]="['/show-room']"> <img src="{{ templateImage.show }}" alt=""> Show Room</a></li>
    </ul>

</div>

<ul class="child-menu">
    <li *ngIf="admin"><a routerLinkActive="active-child-menu" (click)="showChildMenu()" [routerLink]="['/users/administradores']">Administradores</a></li>
    <li *ngIf="admin"><a routerLinkActive="active-child-menu" (click)="showChildMenu()" [routerLink]="['/users/vendedores']">Vendedores</a></li>
    <li *ngIf="admin || vendedor"><a routerLinkActive="active-child-menu" (click)="showChildMenu()" [routerLink]="['/users/clientes']">Clientes</a></li>
</ul>

  <!-- Modal crear solicitud -->
  <div class="modal fade" id="descuento" tabindex="-1" aria-labelledby="descuento" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <form>
                <p class="title-solicitud">Asigna un descuento</p>
                <div class="label-field" style="display: flex; margin: 0;">
                    <div class="col-md-6" style="padding-left: 0;">
                        <label style="text-transform: capitalize;">Número del pedido</label>
                        <input type="text" name="code" (keyup.enter)="getPedido()" [(ngModel)]="code">
                    </div>
                    <div class="col-md-6" style="padding-right: 0;">
                        <label style="text-transform: capitalize;">Descuento</label>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <!-- <mat-label>Descuento</mat-label> -->
                            <mat-select name="food" [(ngModel)]="pedido_descuento.descuento"  [(value)]="pedido_descuento.descuento">
                                <mat-option *ngFor="let num of [].constructor(100); let i = index;" [value]="i">
                                    {{i}}%
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="label-field">
                    <label style="text-transform: capitalize;">Cliente</label>
                    <select [(ngModel)]="pedido_descuento.cliente">
                        <option value="" *ngIf="pedido_descuento.cliente == ''">Ningun cliente seleccionado...</option>
                        <option value="" *ngIf="pedido_descuento.cliente != ''">{{pedido_descuento.cliente}}</option>
                    </select>
                </div>
                <div class="label-field">
                    <label style="text-transform: capitalize;">Vendedor</label>
                    <select [(ngModel)]="pedido_descuento.vendedor">
                        <option value="" *ngIf="pedido_descuento.vendedor == ''">Ningun vendedor seleccionado...</option>
                        <option value="" *ngIf="pedido_descuento.vendedor != ''">{{pedido_descuento.vendedor}}</option>
                    </select>
                </div>
                <div class="enviar-solicitud">
                    <div class="box-create-new">
                        <div class="box-mas">
                            <img class="mas" src="assets/img/enviar.png" alt="">
                        </div>
                        <button type="button" (click)="setPedido()" class="btn-enviar-solicitud">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
      </div>
    </div>
</div>
