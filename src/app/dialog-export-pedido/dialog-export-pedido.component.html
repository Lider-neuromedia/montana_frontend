<table style="width: 100%;" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.info_cliente.name +" "+ cliente.info_cliente.apellidos}}</td>
    </ng-container>
    <ng-container matColumnDef="fecha-emision">
        <th mat-header-cell *matHeaderCellDef>Fecha Emisi√≥n</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.fecha}}</td>
    </ng-container>
    <ng-container matColumnDef="nit">
        <th mat-header-cell *matHeaderCellDef>Nit</th>
        <td mat-cell *matCellDef="let cliente">{{cliente.info_cliente.nit}}</td>
    </ng-container>
    <ng-container matColumnDef="pedidos">
        <th mat-header-cell *matHeaderCellDef>#Pedidos</th>
        <td mat-cell *matCellDef="let cliente"><button type="button" class="btn btn-link" (click)="exportPreguntasPedido()">{{cliente.productos.length}}</button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns"></tr>

</table>
